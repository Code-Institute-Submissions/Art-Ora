    <title>Art-Ora</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-md navbar-light nav-lp-bg-color">
            
            <!-- Logo  -->

            <a class="navbar-brand navbar-brand-dark-general" id="dark-logo" href="index.html">
                <img src="assets/images/logo-dark.png" width="70" height="70" alt="Art/Ora" loading="lazy">
            </a>

            <!-- /Logo  -->
            <!-- Hamburger -->
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    
                    <!-- Nav Links  -->

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="discover.html">Discover</a>

                        <li class="nav-item">
                            <a class="nav-link" href="join.html">Join</a>
                        </li>
                    </ul>

                </div>
            
            <!-- Hamburger -->
            
        </nav>

    </header>

    <!-------- Content -------->

    <section>
        <div class="nav-bg"></div>
        <div class="join-main-bg">
            <div class="signup-form">
              
            
                <form>

                    <h2 class="uppercase text-center" id="join-form-header">Join your community now!</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="r-password" placeholder="Repeat password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="What should we call you?" required>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-option" id="user-radio" value="option1">
                        <label class="form-check-label" for="user-radio">User</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-option" id="artist-radio" value="option2">
                        <label class="form-check-label" for="artist-radio">Artist</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-option" id="brand-radio" value="option3">
                        <label class="form-check-label" for="brand-radio">Local Brand</label>
                    </div>
                    
                    <input class="btn hvr-grow join-button" type="submit" value="JOIN">

                </form>

            </div>
        </div>
    </section>

    <!-------- /Content -------->

    <footer class="container-fluid">
        <div class="row">
            
            <!-------- Logo -------->

                </a>

            </div>

            <!-------- /Logo -------->
            <!-------- Text-Links -------->

            <div class="col-12 col-md-8 col-lg-4 footer-text-links">

                            <li class="column-links">
                                <a href="#">Investors</a>
                            </li>
                        </ul>
                    </div>

                    <hr>

                     <div class=" col-sm-4 text-center column">
                        <h3 class=" column-title">Legal</h3>

                            <li class="column-links">
                                <a href="#">Copyright</a>
                            </li>
                            <li class="column-links">
                                <a href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>

            <!-------- /Text-Links -------->
            <!-------- Social Media Icons -------->

            <div class="col-12 col-md-12 col-lg-4 social-media">
                
                <div class="row">
                    <div class="col-12">
                        <h3 class="column-title text-center">Share Art/-Ora on...</h3>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#" target="_blank">
                                    <i class="fa fa-facebook facebook" aria-hidden="true"></i>

                            <li class="list-inline-item">
                                <a href="#" target="_blank">
                                    <i class="fa fa-instagram instagram" aria-hidden="true"></i>

                                <a href="#" target="_blank">

                                <a href="#" target="_blank">
